
<main>
	<nav class="mt-3">
		<div class="nav nav-tabs" id="nav-tab" role="tablist">
			<a class="nav-item nav-link " href="" data-toggle="tab"
				data-target="#edit" role="tab" aria-controls="nav-home"
				aria-selected="true"><i class="fa fa-pencil-square-o"></i>
				Account Edition</a> <a href="" class="nav-item nav-link active"
				data-target="#list" data-toggle="tab" role="tab"
				aria-controls="nav-profile" aria-selected="true"><i
				class="fa fa-calendar"></i> Account List</a>
		</div>
	</nav>

	<div class="tab-content" id="nav-tabContent">
		<!-- Danh SÃ¡ch -->
		<div class="tab-pane fade show active" id="list" role="tabpanel"
			aria-labelledby="nav-home-tab">
			<!-- <div ng-include="'/assets/admin/accounts/_table.html'"></div> -->
			<div class="panel panel-default">
				<div class="panel-body">
					<table class="table table-bordered mt-2">
						<thead>
							<tr>
								<th style="width: 25%">Username</th>
								<th style="width: 25%">Fullname</th>
								<th style="width: 25%">Email</th>
								<th style="width: 15%">Available</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in pager.items">
								<td>{{item.username}}</td>
								<td>{{item.fullname}}</td>
								<td>{{item.email}}</td>
								<td>{{item.available ? 'Active': 'In-active'}}</td>
								<td style="width: 15%" class="text-center">
									<div class="btn-group btn-group-xs">
										<button ng-click="edit(item)"
											class="btn btn-warning glyphicon glyphicon-edit">
											<i class="fa fa-pencil-square-o"></i> Edit
										</button>
									<!-- 	<button ng-click="delete(item)" class="btn btn-danger glyphicon glyphicon-trash">
											<i class="fa fa-trash-o"></i>
										</button> -->
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<hr>
					<button class="btn btn-info" ng-click="pager.first()">
						<i class="fa fa-hand-o-up"></i>
					</button>
					<button class="btn btn-info" ng-click="pager.prev()">
						<i class="fa fa-hand-o-left"></i>
					</button>
					<button class="btn btn-info">{{pager.page + 1}} of
						{{pager.count}}</button>
					<button class="btn btn-info" ng-click="pager.next()">
						<i class="fa fa-hand-o-right"></i>
					</button>
					<button class="btn btn-info" ng-click="pager.last()">
						<i class="fa fa-hand-o-down"></i>
					</button>
				</div>
			</div>
		</div>

		<!-- Sáº£n Pháº©m -->
		<div class="tab-pane fade" id="edit" role="tabpanel"
			aria-labelledby="nav-profile-tab">
		<!-- 	<div ng-include="'/assets/admin/accounts/_form.html'"></div> -->
			<div class="panel panel-default">
				<div class="panel-body">
					<div class="row mt-3">
						<div class="col-sm-2"></div>
						<div class="col-sm-8">
							<form novalidate  name="form">
								<div class="form-row">
									<div class="form-group col-md-6">
										<label>Username:</label> 
										<input type="text" class="form-control" ng-model="form.username" placeholder="Username" required>
									</div>
									<div class="form-group col-md-6">
										<label>Password:</label> 
										<input type="password" ng-model="form.password" class="form-control" placeholder="Password" required>
									</div>
								</div>
								<div class="form-group">
									<label>Fullname:</label> <input type="text" ng-model="form.fullname"	
										class="form-control" placeholder="Fullname" required>
								</div>
								<div class="form-group">
									<label>Email:</label> <input type="email" class="form-control" ng-model="form.email"	
										placeholder="Email" required>
								</div>
								<div class="form-row">
									<label>Available:</label>
									<div class="form-check form-check-inline ml-3">
										<input class="form-check-input" type="radio" name="available" ng-value="true" ng-model="form.available"	required> 
										<label	class="form-check-label">Active</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" name="available" ng-value="false" ng-model="form.available" required	> 
										<label	class="form-check-label">In-active</label>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<hr>
				<div class="row">
					<div class="col-sm-2"></div>
					<div class="col-sm-8">
						<div class="dieukhien">
							<button class="btn btn-success" ng-click="create()">Create</button>
							<button class="btn btn-success" ng-click="update()">Update</button>
							<!-- <button class="btn btn-success" ng-click="delete(form)">Delete</button> -->
							<button class="btn btn-success" ng-click="reset()">Reset</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
