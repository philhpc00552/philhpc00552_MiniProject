<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
<main>
	<h4 class="mt-3" style="color: #74C641;">ĐĂNG NHẬP</h4>
	<hr>
	<div class="alert alert-success">
		<strong th:text="${message}"></strong>
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-2"></div>
		<div class="col-sm-7">
			<form th:action="@{/security/login}" method="post">
				<div class="row mt-3">
					<label for="Code" class="col-sm-4 text-right">Username: <span
						class="error">(*)</span></label>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="text" name="username" class="form-control">
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<label for="Code" class="col-sm-4 text-right">Mật Khẩu: <span
						class="error">(*)</span></label>
					<div class="col-sm-8">
						<div class="form-group">
							<input type="password" name="password" class="form-control">
						</div>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-sm-4"></div>
					<div class="form-check col-sm-8">
						<input type="checkbox" class="form-check-input"> <label
							class="form-check-label">Ghi nhớ tôi?</label>
					</div>
				</div>
				<hr>
				<div class="row">
				<div class="col-sm-4"></div>
					<div class="col-sm-8">
						<button class="btn btn-success" name="username" style="font-size: 14px">Đăng Nhập</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</main>
