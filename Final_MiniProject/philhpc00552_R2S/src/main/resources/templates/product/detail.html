<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<div class="row" th:object="${item}">
			<div class="col-sm-5">
				<div>
					<img th:src="@{|/assets/image/product/*{image}|}"
						style="width: 100%; height: 300px;" alt="">
				</div>
			</div>
			<div class="col-sm-6 mt-3">
				<h3 th:text="*{name}"></h3>
				<h5 style="color: red" th:text="*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}"> </h5>
				<h5 class="mt-3" th:text="*{category.name}"></h5>
				<button th:attr="ng-click=@{|cart.add(*{id})|}" class="muangay mt-3"><i class="fa fa-check"></i> Thêm Vào Giỏ Hàng</button>
			</div>
		</div>

		<!--  -->
		<div>
			CHI TIẾT SẢN PHẨM
			<hr>
			<b>[[${item.name}]]</b>
			<p>[[${item.category.name}]]</p>
		</div>
		<div>
			<fieldset>
				<legend>Hàng liên quan</legend>
				<hr>
				<div class="col-sm-12" th:each="p:${item.category.products}">
					<a th:href="@{|/product/detail/${p.id}|}" class="san_pham_lq  shadow p-1 mb-1 bg-white rounded">
						<img th:src="@{|/assets/image/product/${p.image}|}" style="width: 70px; height: 70px;"></a>
				</div>
			</fieldset>
		</div>
	</main>
</body>
</html>
