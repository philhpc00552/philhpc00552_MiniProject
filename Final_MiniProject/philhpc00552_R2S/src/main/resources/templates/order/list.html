<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">
<body>
	<main>
		<h5 class="mt-3">ĐƠN HÀNG ĐÃ ĐẶT</h5>
		<hr>
		<table class="table table-bordered">
			<thead class="thead-light">
				<tr class="text-center">
					<th style="width: 5%" scope="col">#</th>
					<th style="width: 15%" scope="col">Mã Đơn Hàng</th>
					<th style="width: 20%" scope="col">Ngày Đặt</th>
					<th style="width: 40%" scope="col">Địa chỉ</th>
					<th style="width: 15%" scope="col"></th>
				</tr>
			</thead>
			<tbody>
						<tr th:each = "order, state:${orders}">
							<td>[[${state.index}]]</td>
							<td>[[${order.id}]]</td>
							<td>[[${#dates.format(order.createDate, "dd-MM-yyyy")}]]</td>
							<td>[[${order.address}]]</td>
							<td>
								<a th:href="@{|/order/detail/${order.id}}" class="btn btn-default"  style="font-size: 15px;">
									<i class="fa fa-search" style="font-size: 14px;"></i> Chi tiết
								</a>
							</td>
						</tr>
			</tbody>
		</table>
</body>
</html>
