<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::main})}">

<body>
	<main th:object="${order}">
		<div class="panel panel-primary">
			<div class="panel-heading mt-2 ml-2"> <h4>Thông Tin Đơn Hàng</h4> </div>
			<hr>
			<div class="panel-body">
				<div class="row">
					<div class="form-group col-sm-4">
						<div>Mã Đơn Hàng</div>
						<input th:field="*{id}" class="form-control" readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>Người Thanh Toán:</div>
						<input th:field="*{account.username}" class="form-control" readonly>
					</div>
					<div class="form-group col-sm-4">
						<div>Ngày Đặt:</div>
						<input th:field="*{createDate}" class="form-control" readonly>
					</div>
				</div>
				<div class="row">
					<div class="form-group col-sm-12">
						<div>Địa chỉ</div>
						<textarea th:field="*{address}" class="form-control" readonly></textarea>
					</div>

				</div>
			</div>
		</div>
		<h5 class="mt-3">Danh Sách Sản Phẩm</h5>
		<hr>
		<table class="table table-bordered">
			<thead class="thead-light">
				<tr class="text-center">
					<th style="width: 15%" scope="col">Tên Sản Phẩm</th>
					<th style="width: 25%" scope="col">Giá</th>
					<th style="width: 5%" scope="col">Số Lượng</th>
					<th style="width: 15%" scope="col">Tổng Tiền</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="detail: *{orderDetails}" th:object="${detail}">
					<td>[[*{product.name}]]</td>
					<td>$[[*{#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}]]</td>
					<td>[[*{quantity}]]</td>
					<td>$[[*{#numbers.formatDecimal(price*quantity, 0, 'COMMA', 0, 'POINT')}]] - VNĐ</td>
				</tr>
			</tbody>
		</table>
	</main>
</body>

</html>
