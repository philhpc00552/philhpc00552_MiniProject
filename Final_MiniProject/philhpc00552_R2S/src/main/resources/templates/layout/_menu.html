<div class="container-fluid" style="background-color: #2A2A29; height: 210px;">
  <div class="container">
    <div class="row">
      <div
        style="background-color: #2A2A29; width: 100%; height: 35px; border-bottom: 1px solid rgba(128, 128, 128, 0.205);">
        <div class="hotline" style="float: left; color: #74C641; font-size: 15px;">
          <i class="fa fa-phone"></i> HOTLINE: 0868 323 770
        </div>
        <div class="menu" style="float: right; width: 50%; text-align: right;">
          <ul class="clearfix">
           <li><a th:href="@{/cart/view}"><i class="fa fa-cart-plus"></i> Giỏ hàng</a></li>
            <th:block th:if="${#request.remoteUser}">
              <li><a th:href="@{/order/list}"><i class="fa fa-pencil-square-o"></i> Kiểm tra đơn hàng</a></li>             
              <li><a th:href="@{/security/logout}"><i class="fa fa-sign-in"></i>Đăng Xuất</a></li>
              <li th:if="${#request.isUserInRole('ADMIN') or #request.isUserInRole('PM')}">
                <a th:href="@{/admin/home/index}"><i class="fa fa-lock"></i>  Administration</a>
              </li>
              <li> <a href="#"><i class="fa fa-user-circle-o"></i> Welcome [[${#request.remoteUser}]]</a></li>
            </th:block>           
            <th:block th:unless="${#request.remoteUser}">
            <li><a th:href="@{/home/registration}"><i class="fa fa-sign-in"></i>
                  Đăng Ký</a></li>
              <li><a th:href="@{/security/login/form}"><i class="fa fa-sign-in"></i>
                  Đăng Nhập</a></li>
            </th:block>
          </ul>
        </div>
      </div>

      <div style="background-color: #2A2A29; width: 100%; height: 120px;">
        <div class="floatmenu">
          <div style="width: 15%; height: 115px; float: left;">
            <img th:src="@{/assets/image/web/logo.png}" style="width: 80%; height: 100%;">
          </div>
          <div style="width: 25%; height: 115px; float: left;"></div>
          <c:if test="${not sessionScope.user.admin}">
            <div class="find">
              <div class="classfind">
              
                <form action="/product/findkeyword" method="post">
                  <div class="input form-group">
                    <input type="text" name="keyword" class="form-control">
                  </div>
                  <button class="btn btn-success" style="font-size: 12px">
                    <i class="fa fa-search"></i> Tìm Kiếm
                  </button>
                </form>
              </div>
            </div>
          </c:if>
        </div>
        <div style="width: 20%; float: left;"></div>
      </div>
    </div>

    <div
      style="background-color: #2A2A29; width: 100%; height: 55px; border-top: 1px solid rgba(128, 128, 128, 0.294);">
      <div class="menu2">
        <ul>
          <li><a th:href="@{/}" style="font-size: 16px; color: #74C641;">TRANG CHỦ</a></li>
          <li><a th:href="@{/home/about}">GIỚI THIỆU</li>
          <li><a th:href="@{/product/list}">SẢN PHẨM <i class="fa fa-sort-desc"></i></a></li>
          <li><a th:href="@{/home/contact}">LIÊN HỆ</a></li>
          <li><a th:href="@{/home/contact}">GÓP Ý</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
